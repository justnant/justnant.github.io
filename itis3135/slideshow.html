<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Anthony's Jolly Ant || ITIS3135 || Slideshow</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
      <div class="container">
        <h2>Slideshow</h2>
        <h3>Name: Justin Anthony</h3>
        <div class="slideshow-container">
          <div class="mySlides">
            <img src="images/jif.png" alt="Jif" />
          </div>

          <div class="mySlides">
            <img src="images/umbrella.png" alt="Umbrella" />
          </div>

          <div class="mySlides">
            <img src="images/switch.png" alt="Switch" />
          </div>

          <div class="mySlides">
            <img src="images/tomato.png" alt="Tomatoes" />
          </div>

          <div class="mySlides">
            <img src="images/infernape.png" alt="Infernape" />
          </div>

          <div class="mySlides">
            <img src="images/native.png" alt="Native" />
          </div>

          <div class="mySlides">
            <img src="images/avocado.png" alt="Avocado" />
          </div>

          <div class="mySlides">
            <img src="images/nesquik.png" alt="Nesquik" />
          </div>

          <div class="mySlides">
            <img src="images/tv.png" alt="TV" />
          </div>

          <div class="mySlides">
            <img src="images/hat.png" alt="Hat" />
          </div>

          <div class="mySlides">
            <img src="images/oshawatt.png" alt="Oshawatt" />
          </div>

          <div class="mySlides">
            <img src="images/noivern.png" alt="Noivern" />
          </div>

          <div class="mySlides">
            <img src="images/yogurt.png" alt="Yogurt" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnail image -->
          <div class="thumbnail">
            <img
              class="thumbnail-demo"
              src="images/jif.png"
              onclick="currentSlide(1)"
              alt="J - Jif"
            />
            <img
              class="thumbnail-demo"
              src="images/umbrella.png"
              onclick="currentSlide(2)"
              alt="U - Umbrella"
            />
            <img
              class="thumbnail-demo"
              src="images/switch.png"
              onclick="currentSlide(3)"
              alt="S - Switch"
            />
            <img
              class="thumbnail-demo"
              src="images/tomato.png"
              onclick="currentSlide(4)"
              alt="T - Tomatoes"
            />
            <img
              class="thumbnail-demo"
              src="images/infernape.png"
              onclick="currentSlide(5)"
              alt="I - Infernape"
            />
            <img
              class="thumbnail-demo"
              src="images/native.png"
              onclick="currentSlide(6)"
              alt="N - Native"
            />
            <img
              class="thumbnail-demo"
              src="images/avocado.png"
              onclick="currentSlide(7)"
              alt="A - Avocado"
            />
            <img
              class="thumbnail-demo"
              src="images/nesquik.png"
              onclick="currentSlide(8)"
              alt="N - Nesquik"
            />
            <img
              class="thumbnail-demo"
              src="images/tv.png"
              onclick="currentSlide(9)"
              alt="T - TV"
            />
            <img
              class="thumbnail-demo"
              src="images/hat.png"
              onclick="currentSlide(10)"
              alt="H - Hat"
            />
            <img
              class="thumbnail-demo"
              src="images/oshawatt.png"
              onclick="currentSlide(11)"
              alt="O - Oshawatt"
            />
            <img
              class="thumbnail-demo"
              src="images/noivern.png"
              onclick="currentSlide(12)"
              alt="N - Noivern"
            />
            <img
              class="thumbnail-demo"
              src="images/yogurt.png"
              onclick="currentSlide(13)"
              alt="Y - Yogurt"
            />
          </div>
        </div>
        <h2>Notes</h2>
        <ul>
          <li>
            I got help from
            <a
              href="https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp"
              >W3schools.com</a
            >
          </li>
          <li>
            This is my work and I did not copy and paste someone else's code
          </li>
          <li>Signed, <em>Justin Anthony, 4/16/2025 3:00 PM</em></li>
        </ul>
      </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/HTML.include.js"></script>
  </body>
</html>
