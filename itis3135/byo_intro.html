<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Justin Anthony's Jolly Ant || BYO Form</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <script src="scripts/survey.js" defer></script>
        <script src="scripts/HTML.include.js" defer></script>
        <link rel="stylesheet" href="styles/byo_intro.css">
       
    </head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
  <h2>Build Your Own Intro</h2>
  <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

  <form id="introForm">


    <h3>Contact Information</h3>
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" placeholder="name" value="Justin Anthony" required="">
    <label for="mascot">Mascot:</label>
    <input id="mascot" name="mascot" type="text" placeholder="mascot" value="Jolly Ant" required="">
    <label for="image">Image:</label>
    <input id="image" name="image" type="file" accept="
      .png,
      .jpg,
      .jpeg">
    <img src="images/image.jpg" style="max-width: 250px" alt="default image">
    <label for="image-caption">Image Caption:</label>
    <input id="image-caption" name="image-caption" type="text" placeholder="image caption" value="Me" required="">
    <label for="personal-background">Personal Background:</label>
    <input id="personal-background" name="personal-background" type="text" placeholder="personal background" value="My name is Justin, I’m from Gastonia, NC. I chose to attend UNC Charlotte to pursue a BS in Computer Science concentrating in Cybersecurity." required="">
    <label for="professional-background">Professional Background:</label>
    <input id="professional-background" name="professional-background" type="text" placeholder="professional background" value="I have had a plethora of jobs but none computer science related." required="">
    <label for="academic-background">Academic Background:</label>
    <input id="academic-background" name="academic-background" type="text" placeholder="academic background" value="Second year at UNCC majoring in Computer Science with a concentration in Cybersecurity." required="">
    <label for="web-dev-background">Background in Web Development:</label>
    <input id="web-dev-background" name="web-dev-background" type="text" placeholder="background in Web Development" value="Have experience with Python and Java" required="">
    <label for="primary-platform">Primary Computer Platform:</label>
    <input id="primary-platform" name="primary-platform" type="text" placeholder="primary computer platform" value="Windows" required="">
    <label>Courses:</label>
    <div id="courses-container"></div>
    <button type="button" id="add-course-btn">Add Course</button>
    <label for="funny-thing">Funny Thing:</label>
    <input id="funny-thing" name="funny-thing" type="text" placeholder="funny thing" value="I enjoy soccer and videogames.">
    <label for="additional">Anything Else:</label>
    <input id="additional" name="additional" type="text" placeholder="anything else" value="Anything">
    <label for="understand-checkbox">I understand that what is on this page is not password
      protected and I will not put anything here that I don’t want
      publicly available.</label>
    <input type="checkbox" id="understand-checkbox" name="understand-checkbox" value="Yes" required="">
    <button type="submit" value="Submit">Submit</button>
    <button id="resetButton" value="Reset">Reset</button>
  </form>
  <footer>
    <div data-include="components/footer.html"></div>
</footer>

  <div id="generatedContent"></div>
</body>
</html>
