<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balanced Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
</head>
  <body>
    
    <header>
        <div data-include="components/header.html"></div>
    </header>

  <main class="main-container">
    <div class="contact-form">
      <h2>Questions? Contact us!</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Questions</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group" style="text-align: center;">
          <button type="submit" class="submit-btn">Send Message</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
</footer>
<script src="scripts/HTML.include.js"></script>
<script
src="https://lint.page/kit/4d0fe3.js"
crossorigin="anonymous"
></script>
</body>
</html>
